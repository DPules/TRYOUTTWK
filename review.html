<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Review Jawaban</title>

    <style>
      body {
        font-family: Arial;
        background: #f4f6f8;
        padding: 30px;
      }

      .box {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .soal {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .benar {
        color: green;
        font-weight: bold;
      }

      .salah {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Review Jawaban</h2>

      <div id="review"></div>
    </div>

    <script>
      const soal = JSON.parse(localStorage.getItem("bankSoal"));
      const jawaban = JSON.parse(localStorage.getItem("jawabanUser"));

      let html = "";

      soal.forEach((s, i) => {
        let user = jawaban[i];
        let kunci = s.j;

        html += `
<div class="soal">
<p><b>${i + 1}. ${s.t}</b></p>
<p>Jawaban kamu : ${s.p[user] ?? "-"}</p>
<p>Kunci : ${s.p[kunci]}</p>
<p class="${user == kunci ? "benar" : "salah"}">
${user == kunci ? "BENAR" : "SALAH"}
</p>
</div>
`;
      });

      document.getElementById("review").innerHTML = html;
    </script>
  </body>
</html>
